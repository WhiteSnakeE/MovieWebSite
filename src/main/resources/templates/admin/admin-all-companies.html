<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div>
    <table border="1">
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Year of Foundation</th>
            <th>Country</th>
            <th>Update</th>
            <th>Delete</th>

        </tr>
        <tr th:each="company : ${AllCompanies}">
            <td th:text="${company.id_company}"></td>
            <td th:text="${company.companyName}"></td>
            <td th:text="${company.yearOfFoundation}"></td>
            <td th:text="${company.country}"></td>

            <td>
                <form th:action="@{/admin/allCompanies/{id}(id=${company.id_company})}" method="get">
                    <input type="submit" value=Update>
                </form>
            </td>
            <td>
                <form th:action="@{/admin/allCompanies/{id}/delete(id=${company.id_company})}" method="post">
                    <input type="submit" value=Delete>
                </form>
            </td>
        </tr>
    </table>
</div>
<br><br>
<div>
    <form th:action="@{/admin/index}" method="get">
        <input type="submit" value=Return>
    </form>
</div>
<div>
    <form th:action="@{/admin/addCompany}" method="get">
        <input type="submit" value="Add Company">
    </form>
</div>

</body>
</html>
