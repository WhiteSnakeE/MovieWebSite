<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div>
    <table border="1">
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Surname</th>
            <th>Update</th>
            <th>Delete</th>
        </tr>
        <tr th:each="AllAuthor : ${AllAuthors}">
            <td th:text="${AllAuthor.id}"></td>>
            <td th:text="${AllAuthor.authorName}"></td>
            <td th:text="${AllAuthor.authorSurName}"></td>>
            <td>
                <form th:action="@{/admin/allAuthors/{id}(id=${AllAuthor.id})}" method="get">
                    <input type="submit" value=Update>
                </form>
            </td>
            <td>
                <form th:action="@{/admin/allAuthors/{id}/delete(id=${AllAuthor.id})}" method="post">
                    <input type="submit" value=Delete>
                </form>
            </td>
        </tr>
    </table>
</div>
<br><br>
<div>
    <form th:action="@{/admin/index}" method="get">
        <input type="submit" value=Return>
    </form>
</div>
<div>
    <form th:action="@{/admin/addAuthor}" method="get">
        <input type="submit" value="Add Author">
    </form>
</div>
</body>
</html>
