<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div>
    <table border="1">
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Delete</th>
        </tr>
        <tr th:each="genre : ${AllGenres}">
            <td th:text="${genre.id_genre}"></td>
            <td th:text="${genre.name}"></td>
            <td>
                <form th:action="@{/admin/allGenres/{id}/delete(id=${genre.id_genre})}" method="post">
                    <input type="submit" value=Delete>
                </form>
            </td>
        </tr>
    </table>
</div>
<br><br>
<div>
    <form th:action="@{/admin/index}" method="get">
        <input type="submit" value=Return>
    </form>
</div>
<div>
    <form th:action="@{/admin/addGenre}" method="get">
        <input type="submit" value="Add Genre">
    </form>
</div>
</body>
</html>
