<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Your Subscribe</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
          rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
          crossorigin="anonymous">

          rel="stylesheet">
    <link rel="stylesheet" href="/css/normalize.css">
    <link rel="stylesheet" href="/css/fonts.css">
    <link rel="stylesheet" href="/css/jquery.fancybox.min.css">
    <link rel="stylesheet" href="/css/slick.css">
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="/css/media.css">
</head>
<body>
<div th:insert="blocks/navbar"></div>
<main class="py-5">
    <div class="container">
        <div class="row">
            <div class="col col-lg-3" th:insert="blocks/sidebar"></div>
            <div class="col">
                <h3>There are you may to buy sub.</h3>
                <span th:if="${SubStatus.name() == 'NOT_PAID'}">
                    <form th:action="@{/subscribe/done}" method="get">
                <button class="btn btn-primary" type="submit">
                    Buy Sub
                </button>
                </form>
                </span>
                <span th:if="${SubStatus.name() == 'PAID'}">
                     <div class="text-right fs-6 text-dark">
                         <br>
                             Your subscribe is active from
                            <span th:text = "${sub.start}"></span>
                            to
                            <span th:text = "${sub.end}"></span>
                        </div>
                        </span>
                <br><br>
                <form th:action="@{/}" method="get">
                    <button class="btn btn-primary" type="submit">
                        Return on main page
                    </button>
                </form>
            </div>
        </div>
    </div>
</main>
