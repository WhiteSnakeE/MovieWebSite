<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Your movie library</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
          rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
          crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=PT+Serif&family=Roboto:wght@400;500;700&display=swap"
          rel="stylesheet">
    <link rel="stylesheet" href="/css/normalize.css">
    <link rel="stylesheet" href="/css/fonts.css">
    <link rel="stylesheet" href="/css/jquery.fancybox.min.css">
    <link rel="stylesheet" href="/css/slick.css">
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="/css/media.css">
</head>
<div th:insert="blocks/navbar"></div>
<br>
<br>
<body class="bg-dark" style="background-repeat:no-repeat">
<div th:each="YourFilm : ${YourFilms}">
    <div class="container">
        <div class="row">
            <div class="row no-gutters">
                <div class="col col-lg-2">
                    <img width="100%" height="100%" th:src="${YourFilm.movie.img}" class="img-fluid shadow" alt="">
                </div>
                <div class="col">
                    <div class="card-block px-2">
                        <div class="text-right fs-6 text-light">
                            <div class="container">
                                <h3 class="card-title text-light">
                                    <span th:text="*{YourFilm.movie.movie_name}"></span>
                                </h3>
                                <p class="card-text ">
                                <p><b>Return Data:</b>
                                    <span th:text="*{YourFilm.returnData}"></span>
                                </p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <br>
</div>

    <form th:action="@{/}" method="get">
        <input type="submit" value=Return>
    </form>
</div>

        integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
        crossorigin="anonymous"></script>
<div th:insert="blocks/downbar"></div>
</body>
</html>
